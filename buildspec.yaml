version: 1.0

phases:
  install:
    runtime-versions:
      nodejs: 18.17.0
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files: "*/**"
